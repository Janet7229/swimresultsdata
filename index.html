<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Participant Entry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-input { transition: all 0.3s ease-in-out; }
    .form-input:focus { box-shadow: 0 0 0 2px #3b82f6; border-color: #3b82f6; }
    .btn-primary { transition: background-color 0.3s, transform 0.2s; }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-primary:active { transform: scale(0.98); }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Participant Data Entry</h1>
      <p class="mt-2 text-gray-600">Add multiple swimmers, then submit all to Firebase.</p>
    </div>

    <!-- Form -->
    <form id="participantForm" class="space-y-6">
      <div>
        <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="team" class="text-sm font-medium text-gray-700">Team</label>
        <input type="text" id="team" name="team" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <span class="text-sm font-medium text-gray-700">Gender</span>
        <div class="mt-2 flex items-center gap-6">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" class="form-radio text-blue-600">
            <span class="ml-2 text-gray-700">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" class="form-radio text-blue-600">
            <span class="ml-2 text-gray-700">Female</span>
          </label>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="age" class="text-sm font-medium text-gray-700">Age</label>
          <input type="number" id="age" name="age" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="seedTime" class="text-sm font-medium text-gray-700">Seed Time (e.g., 00:45.23)</label>
          <input type="text" id="seedTime" name="seedTime" placeholder="MM:SS.ms" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="flex gap-4">
        <button type="button" id="addParticipant" class="btn-primary w-1/2 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Add Swimmer
        </button>
        <button type="button" id="submitAll" class="w-1/2 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Submit All
        </button>
      </div>
    </form>

    <!-- Table -->
    <div>
      <h2 class="text-xl font-bold text-gray-800 mt-8 mb-4">Swimmers List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
          <thead class="bg-gray-100 border-b border-gray-300">
            <tr>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">#</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Name</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Team</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Gender</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Age</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Seed Time</th>
              <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Actions</th>
            </tr>
          </thead>
          <tbody id="participantsTableBody" class="divide-y divide-gray-200">
            <!-- rows added dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="statusMessage" class="mt-6 text-center text-sm"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZk__e3uaXa676oO4J5i9fxwSn_jP2Nq4",
      authDomain: "swimresultsdata.firebaseapp.com",
      projectId: "swimresultsdata",
      storageBucket: "swimresultsdata.appspot.com",
      messagingSenderId: "816372780565",
      appId: "1:816372780565:web:76ea6afd9f40f33854881c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function authenticate() {
      if (!auth.currentUser) await signInAnonymously(auth);
    }
    window.onload = authenticate;

    const participantsList = [];
    const form = document.getElementById('participantForm');
    const addBtn = document.getElementById('addParticipant');
    const submitAllBtn = document.getElementById('submitAll');
    const statusMessage = document.getElementById('statusMessage');
    const tableBody = document.getElementById('participantsTableBody');

    addBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const team = document.getElementById('team').value.trim();
      const age = document.getElementById('age').value;
      const seedTime = document.getElementById('seedTime').value.trim();
      const genderInput = document.querySelector('input[name="gender"]:checked');
      const gender = genderInput ? genderInput.value : null;

      if (!name || !team || !age || !seedTime || !gender) {
        statusMessage.textContent = 'Please fill all fields before adding.';
        statusMessage.className = 'text-red-600';
        return;
      }

      participantsList.push({ name, team, gender, age: Number(age), seedTime });
      renderTable();
      form.reset();
      statusMessage.textContent = 'Swimmer added! Add more or click Submit All.';
      statusMessage.className = 'text-green-600';
    });

    function renderTable() {
      tableBody.innerHTML = '';
      participantsList.forEach((p, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="py-2 px-4">${idx + 1}</td>
          <td class="py-2 px-4">${p.name}</td>
          <td class="py-2 px-4">${p.team}</td>
          <td class="py-2 px-4">${p.gender}</td>
          <td class="py-2 px-4">${p.age}</td>
          <td class="py-2 px-4">${p.seedTime}</td>
          <td class="py-2 px-4">
            <button data-index="${idx}" class="remove-btn text-red-600 hover:text-red-800 underline">Remove</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      // bind remove buttons
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = Number(e.target.getAttribute('data-index'));
          participantsList.splice(index, 1);
          renderTable();
          statusMessage.textContent = 'Swimmer removed.';
          statusMessage.className = 'text-yellow-600';
        });
      });
    }

    submitAllBtn.addEventListener('click', async () => {
      if (participantsList.length === 0) {
        statusMessage.textContent = 'No swimmers to submit.';
        statusMessage.className = 'text-red-600';
        return;
      }

      statusMessage.textContent = 'Saving all swimmers...';
      statusMessage.className = 'text-blue-600';

      try {
        for (const p of participantsList) {
          await addDoc(collection(db, "participants"), {
            ...p,
            createdAt: new Date()
          });
        }
        participantsList.length = 0;
        renderTable();
        statusMessage.textContent = 'All swimmers saved successfully!';
        statusMessage.className = 'text-green-600';
      } catch (error) {
        console.error("Error saving swimmers:", error);
        statusMessage.textContent = `Error: ${error.message}`;
        statusMessage.className = 'text-red-600';
      }
    });
  </script>
</body>
</html>
