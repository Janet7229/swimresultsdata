<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Participant Entry Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            transition: all 0.3s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
        .btn-primary {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Participant Data Entry</h1>
            <p class="mt-2 text-gray-600">Enter the details below and save to Firebase.</p>
        </div>

        <!-- Form for data entry -->
        <form id="participantForm" class="space-y-6">
            <div>
                <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="team" class="text-sm font-medium text-gray-700">Team</label>
                <input type="text" id="team" name="team" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- NEW: Gender -->
            <div>
                <span class="text-sm font-medium text-gray-700">Gender</span>
                <div class="mt-2 flex items-center gap-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Male" class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Female" class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="age" class="text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" name="age" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="seedTime" class="text-sm font-medium text-gray-700">Seed Time (e.g., 00:45.23)</label>
                    <input type="text" id="seedTime" name="seedTime" placeholder="MM:SS.ms" required class="form-input mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save to Firebase
                </button>
            </div>
        </form>

        <!-- Status message area -->
        <div id="statusMessage" class="mt-6 text-center text-sm"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBZk__e3uaXa676oO4J5i9fxwSn_jP2Nq4",
          authDomain: "swimresultsdata.firebaseapp.com",
          projectId: "swimresultsdata",
          storageBucket: "swimresultsdata.appspot.com",
          messagingSenderId: "816372780565",
          appId: "1:816372780565:web:76ea6afd9f40f33854881c"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    console.log("Signing in with custom token...");
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    console.log("Signing in anonymously...");
                    await signInAnonymously(auth);
                }
                console.log("Authentication successful. User UID:", auth.currentUser?.uid);
            } catch (error) {
                console.error("Authentication failed:", error);
                const statusMessage = document.getElementById('statusMessage');
                let errorMessage = `Authentication Failed: ${error.message}`;
                if (error.code === 'auth/configuration-not-found') {
                    errorMessage += '<br><br><b class="text-lg">ACTION REQUIRED:</b><br>Please go to your Firebase project\'s <b>Authentication -> Sign-in method</b> tab and ensure the <b>Anonymous</b> provider is enabled.';
                }
                statusMessage.innerHTML = errorMessage;
                statusMessage.className = 'text-red-600 p-4 bg-red-100 rounded-lg';
            }
        }

        const participantForm = document.getElementById('participantForm');
        const statusMessage = document.getElementById('statusMessage');

        participantForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!auth.currentUser) {
                statusMessage.textContent = 'Not authenticated. Please wait and try again.';
                statusMessage.className = 'text-yellow-600';
                await authenticate();
                return;
            }

            const name = document.getElementById('name').value.trim();
            const team = document.getElementById('team').value.trim();
            const age = document.getElementById('age').value;
            const seedTime = document.getElementById('seedTime').value.trim();
            const genderInput = document.querySelector('input[name="gender"]:checked'); // NEW
            const gender = genderInput ? genderInput.value : null; // NEW

            // Basic validation
            if (!name || !team || !age || !seedTime || !gender) { // NEW: gender
                statusMessage.textContent = 'Please fill out all fields, including gender.';
                statusMessage.className = 'text-red-600';
                return;
            }

            statusMessage.textContent = 'Saving data...';
            statusMessage.className = 'text-blue-600';

            try {
                const docRef = await addDoc(collection(db, "participants"), {
                    name,
                    team,
                    gender, // NEW
                    age: Number(age),
                    seedTime,
                    createdAt: new Date()
                });

                console.log("Document written with ID: ", docRef.id);
                statusMessage.textContent = 'Data saved successfully!';
                statusMessage.className = 'text-green-600';

                participantForm.reset();

            } catch (error) {
                console.error("Error adding document: ", error);
                let errorMessage = `Error saving data: ${error.message}. Check console for details.`;
                if (error.code === 'permission-denied') {
                    errorMessage = "Permission Denied. Make sure your Firestore security rules allow writes from this domain.";
                }
                statusMessage.textContent = errorMessage;
                statusMessage.className = 'text-red-600';
            }
        });

        window.onload = authenticate;
    </script>
</body>
</html>
