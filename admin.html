<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Participant Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Swim Meet Heat Sheet</h1>
            <p class="mt-2 text-gray-600">Use the filters below to generate a custom report.</p>
        </div>

        <!-- Global Filters -->
        <div id="global-filters-container" class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
                <h2 class="text-xl font-semibold text-gray-700 col-span-full">Global Filters</h2>
                <div class="lg:col-span-2"><label class="block text-sm font-medium text-gray-700">Age Range</label><div class="flex items-center space-x-2 mt-1"><input type="number" id="globalAgeMinFilter" placeholder="Min" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><span class="text-gray-500">-</span><input type="number" id="globalAgeMaxFilter" placeholder="Max" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                <div class="lg:col-span-2"><label class="block text-sm font-medium text-gray-700">Lane Range</label><div class="flex items-center space-x-2 mt-1"><input type="number" id="globalStartLaneFilter" value="1" placeholder="Start" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><span class="text-gray-500">-</span><input type="number" id="globalEndLaneFilter" value="8" placeholder="End" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                <div class="col-span-full"><button id="resetGlobalFilters" class="w-full sm:w-auto sm:float-right bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition">Reset Filters</button></div>
            </div>
        </div>

        <!-- Event Selection -->
        <div id="event-selection-container" class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h2 class="text-xl font-semibold text-gray-700">Select Events</h2>
                <div class="flex space-x-4">
                    <button id="selectAllEvents" class="text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none">Select All</button>
                    <button id="deselectAllEvents" class="text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none">Deselect All</button>
                </div>
            </div>
            <div id="event-checkbox-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Event checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <div id="main-content-area" class="space-y-12"></div>
        
        <div id="statusMessage" class="text-center py-10 text-gray-500">
            <p>Loading participants...</p>
        </div>

    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Your Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyBZk__e3uaXa676oO4J5i9fxwSn_jP2Nq4",
          authDomain: "swimresultsdata.firebaseapp.com",
          projectId: "swimresultsdata",
          storageBucket: "swimresultsdata.appspot.com",
          messagingSenderId: "816372780565",
          appId: "1:816372780565:web:76eaafd9f40f33854881c"
        };

        // --- App Logic ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('error');

        let allParticipants = [];
        const mainContentArea = document.getElementById('main-content-area');
        const statusMessage = document.getElementById('statusMessage');

        // --- Core Logic ---

        /**
         * Generates a center-out lane assignment order based on a start and end lane.
         * @param {number} start The starting lane number.
         * @param {number} end The ending lane number.
         * @returns {number[]} An array of lane numbers in seeded order.
         */
        function generateSeedOrder(start, end) {
            if (start > end) return [];
            
            let availableLanes = [];
            for (let i = start; i <= end; i++) {
                availableLanes.push(i);
            }

            const seededOrder = [];
            while (availableLanes.length > 0) {
                const middleIndex = Math.floor((availableLanes.length - 1) / 2);
                const nextLane = availableLanes.splice(middleIndex, 1)[0];
                seededOrder.push(nextLane);
            }
            return seededOrder;
        }

        function parseTime(timeString) {
            if (!timeString || typeof timeString !== 'string' || timeString.toUpperCase() === 'NT') return Infinity;
            const parts = timeString.match(/(\d+):(\d+)\.?(\d+)?/);
            if (!parts) return Infinity;
            const minutes = parseInt(parts[1], 10) * 60;
            const seconds = parseInt(parts[2], 10);
            const milliseconds = parts[3] ? parseInt(parts[3].padEnd(2, '0'), 10) / 100 : 0;
            const totalTime = minutes + seconds + milliseconds;
            if (totalTime === 0) return Infinity;
            return totalTime;
        }

        function getEventTime(participant, eventName) {
            if (!participant.events || !Array.isArray(participant.events)) return null;
            const eventObj = participant.events.find(e => e.event === eventName);
            return eventObj ? eventObj.time : null;
        }

        function renderFullReport() {
            mainContentArea.innerHTML = ''; // Clear previous report
            
            const minAge = document.getElementById('globalAgeMinFilter').value;
            const maxAge = document.getElementById('globalAgeMaxFilter').value;
            let startLane = parseInt(document.getElementById('globalStartLaneFilter').value, 10);
            if (isNaN(startLane)) startLane = 1;
            let endLane = parseInt(document.getElementById('globalEndLaneFilter').value, 10);
            if (isNaN(endLane)) endLane = 8;
            if (endLane < startLane) endLane = startLane;

            const selectedEvents = [];
            document.querySelectorAll('#event-checkbox-list input[type="checkbox"]:checked').forEach(checkbox => {
                selectedEvents.push(checkbox.value);
            });

            selectedEvents.sort(); // Sort events alphabetically for consistent order

            selectedEvents.forEach(eventName => {
                ['Male', 'Female'].forEach(gender => {
                    
                    let filteredParticipants = allParticipants.filter(p => {
                        const hasEvent = p.events && Array.isArray(p.events) && p.events.some(e => e.event === eventName);
                        if (!hasEvent) return false;

                        const genderMatch = p.gender === gender;
                        const ageMatch = (!minAge || p.age >= minAge) && (!maxAge || p.age <= maxAge);
                        
                        return genderMatch && ageMatch;
                    });

                    if (filteredParticipants.length === 0) {
                        return; // Skip this event/gender combo if no one is in it
                    }

                    // Sort by seed time for heat generation
                    filteredParticipants.sort((a, b) => parseTime(getEventTime(b, eventName)) - parseTime(getEventTime(a, eventName)));

                    // --- Create container for this event group ---
                    const eventContainer = document.createElement('div');
                    eventContainer.className = 'event-group';
                    
                    const eventHeader = document.createElement('h2');
                    eventHeader.className = 'text-2xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2';
                    eventHeader.textContent = `${eventName} - ${gender}s`;
                    eventContainer.appendChild(eventHeader);
                    
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                    const table = document.createElement('table');
                    table.className = 'min-w-full';
                    table.innerHTML = `<thead class="bg-gray-50"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lane</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seed Time</th></tr></thead>`;
                    const resultsBody = document.createElement('tbody');
                    resultsBody.className = 'bg-white';
                    table.appendChild(resultsBody);
                    tableContainer.appendChild(table);
                    eventContainer.appendChild(tableContainer);
                    
                    mainContentArea.appendChild(eventContainer);

                    // --- Heat Generation and Seeding Logic ---
                    const activeLaneSeedOrder = generateSeedOrder(startLane, endLane);
                    const lanesPerHeat = activeLaneSeedOrder.length;
                    if (lanesPerHeat === 0) {
                        resultsBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Invalid lane range.</td></tr>`;
                        return;
                    }

                    let heats = [];
                    const totalSwimmers = filteredParticipants.length;
                    const totalPotentialHeats = Math.ceil(totalSwimmers / lanesPerHeat);
                    const swimmersInFirstPotentialHeat = totalSwimmers % lanesPerHeat;

                    if (totalPotentialHeats >= 2 && swimmersInFirstPotentialHeat > 0) {
                        const swimmersForTwoHeats = swimmersInFirstPotentialHeat + lanesPerHeat;
                        const groupToReseed = filteredParticipants.slice(0, swimmersForTwoHeats);
                        const newHeat1Size = Math.floor(swimmersForTwoHeats / 2);
                        heats.push(groupToReseed.slice(0, newHeat1Size));
                        heats.push(groupToReseed.slice(newHeat1Size));
                        for (let i = swimmersForTwoHeats; i < totalSwimmers; i += lanesPerHeat) {
                            heats.push(filteredParticipants.slice(i, i + lanesPerHeat));
                        }
                    } else {
                        for (let i = 0; i < totalSwimmers; i += lanesPerHeat) {
                            heats.push(filteredParticipants.slice(i, i + lanesPerHeat));
                        }
                    }

                    let displayData = [];
                    heats.forEach((heatChunk, heatIndex) => {
                        const heatNumber = heatIndex + 1;
                        heatChunk.sort((a, b) => parseTime(getEventTime(a, eventName)) - parseTime(getEventTime(b, eventName)));

                        const numSwimmers = heatChunk.length;
                        const swimmerLanes = activeLaneSeedOrder.slice(0, numSwimmers);
                        const emptyLanes = activeLaneSeedOrder.slice(numSwimmers);

                        let heatDisplayData = heatChunk.map((participant, indexInHeat) => ({
                            ...participant,
                            displayHeat: heatNumber,
                            displayLane: swimmerLanes[indexInHeat],
                        }));
                        emptyLanes.forEach(lane => {
                            heatDisplayData.push({ isEmpty: true, displayHeat: heatNumber, displayLane: lane });
                        });
                        
                        heatDisplayData.sort((a, b) => a.displayLane - b.displayLane);
                        displayData.push(...heatDisplayData);
                    });

                    // --- Render Table Rows ---
                    let lastHeatRendered = 0;
                    displayData.forEach(p => {
                        if (p.displayHeat > lastHeatRendered) {
                            const heatHeaderRow = `<tr class="bg-gray-200 font-semibold"><td colspan="5" class="px-6 py-2 text-gray-800">Heat ${p.displayHeat}</td></tr>`;
                            resultsBody.innerHTML += heatHeaderRow;
                            lastHeatRendered = p.displayHeat;
                        }
                        
                        let rowHTML;
                        if (p.isEmpty) {
                            rowHTML = `<tr class="hover:bg-gray-50 h-12"><td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${p.displayLane}</td><td class="px-6 py-4" colspan="4"></td></tr>`;
                        } else {
                            const rawSeedTime = getEventTime(p, eventName);
                            const seedTime = rawSeedTime === null ? '---' : (parseTime(rawSeedTime) === Infinity ? 'NT' : rawSeedTime);
                            rowHTML = `
                                <tr class="hover:bg-gray-50 transition-colors duration-200">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${p.displayLane}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.team}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.age}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500">${seedTime}</td>
                                </tr>
                            `;
                        }
                        resultsBody.innerHTML += rowHTML;
                    });
                });
            });
        }

        function initializeControls() {
            // Populate event checkboxes
            const eventCheckboxList = document.getElementById('event-checkbox-list');
            const allEvents = [...new Set(allParticipants.flatMap(p => (p.events && Array.isArray(p.events)) ? p.events.map(e => e.event) : []))].sort();
            
            eventCheckboxList.innerHTML = ''; // Clear old checkboxes
            allEvents.forEach(eventName => {
                const checkboxWrapper = document.createElement('div');
                checkboxWrapper.className = 'flex items-center';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `event-${eventName.replace(/\s+/g, '-')}`;
                checkbox.value = eventName;
                checkbox.checked = true; // Default to all checked
                checkbox.className = 'h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 event-checkbox';
                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = eventName;
                label.className = 'ml-2 block text-sm text-gray-900';
                
                checkboxWrapper.appendChild(checkbox);
                checkboxWrapper.appendChild(label);
                eventCheckboxList.appendChild(checkboxWrapper);
            });

            // Add event listeners to all controls
            document.querySelectorAll('.filter-input, .event-checkbox').forEach(input => {
                input.addEventListener('change', renderFullReport);
                input.addEventListener('input', renderFullReport); // For text/number inputs
            });

            document.getElementById('resetGlobalFilters').addEventListener('click', () => {
                document.getElementById('globalAgeMinFilter').value = '';
                document.getElementById('globalAgeMaxFilter').value = '';
                document.getElementById('globalStartLaneFilter').value = '1';
                document.getElementById('globalEndLaneFilter').value = '8';
                renderFullReport();
            });

            document.getElementById('selectAllEvents').addEventListener('click', () => {
                document.querySelectorAll('.event-checkbox').forEach(cb => cb.checked = true);
                renderFullReport();
            });

            document.getElementById('deselectAllEvents').addEventListener('click', () => {
                document.querySelectorAll('.event-checkbox').forEach(cb => cb.checked = false);
                renderFullReport();
            });
        }

        // --- Main Execution ---
        async function main() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Authenticated successfully.");

                const q = query(collection(db, "participants"));
                onSnapshot(q, (querySnapshot) => {
                    allParticipants = [];
                    querySnapshot.forEach((doc) => {
                        allParticipants.push({ id: doc.id, ...doc.data() });
                    });
                    
                    statusMessage.classList.add('hidden');
                    initializeControls();
                    renderFullReport();

                }, (error) => {
                    console.error("Error with snapshot listener: ", error);
                    statusMessage.innerHTML = `<p class="text-red-500">Error fetching real-time data: ${error.message}.</p>`;
                    mainContentArea.innerHTML = '';
                });

            } catch (error) {
                console.error("Error during setup:", error);
                statusMessage.innerHTML = `<p class="text-red-500">Error loading data: ${error.message}. Make sure your security rules are set to allow reads.</p>`;
            }
        }

        main();
    </script>
</body>
</html>
