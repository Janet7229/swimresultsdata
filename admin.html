<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Participant Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="fixed top-4 right-4 z-10 flex space-x-2">
        <button id="add-container-btn" class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">+</button>
        <button id="remove-container-btn" class="bg-red-600 text-white rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">-</button>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Swim Participants</h1>
            <p class="mt-2 text-gray-600">Add or remove filter blocks to compare results.</p>
        </div>

        <div id="main-content-area" class="space-y-8"></div>
        
        <div id="statusMessage" class="text-center py-10 text-gray-500">
            <p>Loading participants...</p>
        </div>

    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Your Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyBZk__e3uaXa676oO4J5i9fxwSn_jP2Nq4",
          authDomain: "swimresultsdata.firebaseapp.com",
          projectId: "swimresultsdata",
          storageBucket: "swimresultsdata.appspot.com",
          messagingSenderId: "816372780565",
          appId: "1:816372780565:web:76eaafd9f40f33854881c"
        };

        // --- App Logic ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('error');

        let allParticipants = [];
        let containerIdCounter = 0;
        const mainContentArea = document.getElementById('main-content-area');
        const statusMessage = document.getElementById('statusMessage');

        // --- Dynamic Block Creation ---

        function addFilterBlock() {
            containerIdCounter++;
            const blockId = containerIdCounter;

            const newBlockHTML = `
                <div class="filter-block border-t-4 border-blue-500 pt-4" data-id="${blockId}">
                    <div id="filters-container-${blockId}" class="bg-white p-6 rounded-xl shadow-md mb-8">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 items-end">
                            <h2 class="text-xl font-semibold text-gray-700 col-span-full">Filter & Sort Results #${blockId}</h2>
                            <div class="lg:col-span-1"><label for="teamFilter-${blockId}" class="block text-sm font-medium text-gray-700">Team</label><select id="teamFilter-${blockId}" class="filter-input mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"><option value="all">All Teams</option></select></div>
                            <div class="lg:col-span-1"><label for="genderFilter-${blockId}" class="block text-sm font-medium text-gray-700">Gender</label><select id="genderFilter-${blockId}" class="filter-input mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"><option value="all">All Genders</option></select></div>
                            <div class="lg:col-span-1"><label for="eventFilter-${blockId}" class="block text-sm font-medium text-gray-700">Event</label><select id="eventFilter-${blockId}" class="filter-input mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"><option value="all">All Events</option></select></div>
                            <div class="lg:col-span-1"><label class="block text-sm font-medium text-gray-700">Age Range</label><div class="flex items-center space-x-2 mt-1"><input type="number" id="ageMinFilter-${blockId}" placeholder="Min" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><span class="text-gray-500">-</span><input type="number" id="ageMaxFilter-${blockId}" placeholder="Max" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                            <div class="lg:col-span-1"><label class="block text-sm font-medium text-gray-700">Lane Range</label><div class="flex items-center space-x-2 mt-1"><input type="number" id="startLaneFilter-${blockId}" value="0" placeholder="Start" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><span class="text-gray-500">-</span><input type="number" id="endLaneFilter-${blockId}" value="9" placeholder="End" class="filter-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                            <div class="col-span-full"><button id="resetFilters-${blockId}" class="w-full sm:w-auto sm:float-right bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition">Reset Filters</button></div>
                        </div>
                    </div>
                    <div id="tableContainer-${blockId}" class="bg-white rounded-xl shadow-md overflow-hidden">
                        <table class="min-w-full"><thead class="bg-gray-50"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lane</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seed Time</th></tr></thead><tbody id="resultsBody-${blockId}" class="bg-white"></tbody></table>
                    </div>
                </div>
            `;
            mainContentArea.insertAdjacentHTML('beforeend', newBlockHTML);
            attachEventListenersToBlock(blockId);
            populateFiltersForBlock(blockId);
            renderParticipants(blockId);
        }

        function removeFilterBlock() {
            const allBlocks = document.querySelectorAll('.filter-block');
            if (allBlocks.length > 0) {
                allBlocks[allBlocks.length - 1].remove();
            }
        }

        function attachEventListenersToBlock(blockId) {
            const block = document.querySelector(`.filter-block[data-id='${blockId}']`);
            block.querySelectorAll('.filter-input').forEach(input => {
                input.addEventListener('change', () => renderParticipants(blockId));
                input.addEventListener('input', () => renderParticipants(blockId));
            });
            block.querySelector(`#resetFilters-${blockId}`).addEventListener('click', () => {
                block.querySelectorAll('.filter-input').forEach(input => {
                    if (input.tagName === 'SELECT') input.value = 'all';
                    if (input.tagName === 'INPUT' && !input.id.includes('Lane')) input.value = '';
                    if (input.id.includes('startLaneFilter')) input.value = '0';
                    if (input.id.includes('endLaneFilter')) input.value = '9';
                });
                renderParticipants(blockId);
            });
        }

        // --- Core Logic (now modular) ---

        /**
         * Generates a center-out lane assignment order based on a start and end lane.
         * e.g., for lanes 1-8, it returns [4, 5, 3, 6, 2, 7, 1, 8].
         * @param {number} start The starting lane number.
         * @param {number} end The ending lane number.
         * @returns {number[]} An array of lane numbers in seeded order.
         */
        function generateSeedOrder(start, end) {
            if (start > end) return [];
            
            let availableLanes = [];
            for (let i = start; i <= end; i++) {
                availableLanes.push(i);
            }

            const seededOrder = [];
            while (availableLanes.length > 0) {
                // Find and remove the lane from the middle of the remaining array
                const middleIndex = Math.floor((availableLanes.length - 1) / 2);
                const nextLane = availableLanes.splice(middleIndex, 1)[0];
                seededOrder.push(nextLane);
            }
            return seededOrder;
        }

        /**
         * Generates a center-out lane assignment order from an arbitrary array of lane numbers.
         * Assumes the input array is already sorted numerically.
         * e.g., for lanes [4, 5, 6, 7, 8], it returns [6, 5, 7, 4, 8].
         * @param {number[]} lanesArray An array of lane numbers, sorted numerically.
         * @returns {number[]} An array of lane numbers in seeded order.
         */
        function generateSeedOrderFromArray(lanesArray) {
            if (!lanesArray || lanesArray.length === 0) return [];
            let availableLanes = [...lanesArray]; // Work on a copy
            const seededOrder = [];
            while (availableLanes.length > 0) {
                // Find and remove the lane from the middle of the remaining array
                const middleIndex = Math.floor((availableLanes.length - 1) / 2);
                const nextLane = availableLanes.splice(middleIndex, 1)[0];
                seededOrder.push(nextLane);
            }
            return seededOrder;
        }


        function parseTime(timeString) {
            if (!timeString || typeof timeString !== 'string' || timeString.toUpperCase() === 'NT') return Infinity;
            const parts = timeString.match(/(\d+):(\d+)\.?(\d+)?/);
            if (!parts) return Infinity;
            const minutes = parseInt(parts[1], 10) * 60;
            const seconds = parseInt(parts[2], 10);
            const milliseconds = parts[3] ? parseInt(parts[3].padEnd(2, '0'), 10) / 100 : 0;
            const totalTime = minutes + seconds + milliseconds;
            // If total time is 0, treat it as the slowest (Infinity)
            if (totalTime === 0) return Infinity;
            return totalTime;
        }

        function getEventTime(participant, eventName) {
            if (!participant.events || !Array.isArray(participant.events) || eventName === 'all') return null;
            const eventObj = participant.events.find(e => e.event === eventName);
            return eventObj ? eventObj.time : null;
        }

        function renderParticipants(blockId) {
            const selectedTeam = document.getElementById(`teamFilter-${blockId}`).value;
            const selectedGender = document.getElementById(`genderFilter-${blockId}`).value;
            const selectedEvent = document.getElementById(`eventFilter-${blockId}`).value;
            const minAge = document.getElementById(`ageMinFilter-${blockId}`).value;
            const maxAge = document.getElementById(`ageMaxFilter-${blockId}`).value;
            const resultsBody = document.getElementById(`resultsBody-${blockId}`);
            
            let filteredParticipants = allParticipants.filter(p => {
                const teamMatch = selectedTeam === 'all' || p.team === selectedTeam;
                const genderMatch = selectedGender === 'all' || p.gender === selectedGender;
                const eventMatch = selectedEvent === 'all' || (p.events && Array.isArray(p.events) && p.events.some(e => e.event === selectedEvent));
                const ageMatch = (!minAge || p.age >= minAge) && (!maxAge || p.age <= maxAge);
                return teamMatch && genderMatch && eventMatch && ageMatch;
            });

            const useSpecialSeeding = selectedEvent !== 'all';

            // Sort by time first if an event is selected
            if (useSpecialSeeding) {
                // Sorts slowest to fastest to prepare for bottom-up heat creation
                filteredParticipants.sort((a, b) => parseTime(getEventTime(b, selectedEvent)) - parseTime(getEventTime(a, selectedEvent)));
            } else {
                 // Default sort by name
                 filteredParticipants.sort((a, b) => a.name.localeCompare(b.name));
            }

            resultsBody.innerHTML = '';
            if (filteredParticipants.length === 0) {
                 resultsBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">No participants match filters.</td></tr>`;
                 return;
            }

            let displayData = [];
            let startLane = parseInt(document.getElementById(`startLaneFilter-${blockId}`).value, 10);
            if (isNaN(startLane)) startLane = 0;
            let endLane = parseInt(document.getElementById(`endLaneFilter-${blockId}`).value, 10);
            if (isNaN(endLane)) endLane = 9;
            if (endLane < startLane) endLane = startLane;

            if (useSpecialSeeding) {
                const activeLaneSeedOrder = generateSeedOrder(startLane, endLane);
                
                let lanesPerHeat = activeLaneSeedOrder.length;
                if (lanesPerHeat === 0) {
                     resultsBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">The selected lane range is not valid. Start lane must be less than or equal to end lane.</td></tr>`;
                     return;
                }

                let heats = [];
                const totalSwimmers = filteredParticipants.length;
                let swimmersInFirstHeat = totalSwimmers % lanesPerHeat;
                if (swimmersInFirstHeat === 0 && totalSwimmers > 0) {
                    swimmersInFirstHeat = lanesPerHeat;
                }
                
                // Bottom-up heat creation (slowest heat first)
                if (swimmersInFirstHeat > 0) {
                    heats.push(filteredParticipants.slice(0, swimmersInFirstHeat));
                }
                const fullHeatsStartAt = swimmersInFirstHeat;
                for (let i = fullHeatsStartAt; i < totalSwimmers; i += lanesPerHeat) {
                    heats.push(filteredParticipants.slice(i, i + lanesPerHeat));
                }

                // Process the generated heats for display
                heats.forEach((heatChunk, heatIndex) => {
                    const heatNumber = heatIndex + 1;
                    // Sort this specific heat from fastest to slowest to match the seeded lane order
                    heatChunk.sort((a, b) => parseTime(getEventTime(a, selectedEvent)) - parseTime(getEventTime(b, selectedEvent)));

                    let heatDisplayData;
                    const numSwimmers = heatChunk.length;

                    // SPECIAL LOGIC: If this is the first (slowest) heat, it's not full, AND there are faster heats to follow...
                    if (heatIndex === 0 && heats.length > 1 && numSwimmers < lanesPerHeat) {
                        // ...then seed swimmers away from the first few lanes.
                        const numEmptyLanes = lanesPerHeat - numSwimmers;
                        const allLanesForHeat = [...activeLaneSeedOrder].sort((a, b) => a - b);
                        const emptyLanes = allLanesForHeat.slice(0, numEmptyLanes);
                        const swimmerLanes = allLanesForHeat.slice(numEmptyLanes);
                        const seedOrderForThisHeat = generateSeedOrderFromArray(swimmerLanes);

                        heatDisplayData = heatChunk.map((participant, indexInHeat) => ({
                            ...participant,
                            displayHeat: heatNumber,
                            displayLane: seedOrderForThisHeat[indexInHeat],
                        }));

                        emptyLanes.forEach(lane => {
                            heatDisplayData.push({ isEmpty: true, displayHeat: heatNumber, displayLane: lane });
                        });
                    } else {
                        // ORIGINAL LOGIC: For the fastest heat, any full heat, or when there's only one heat.
                        heatDisplayData = heatChunk.map((participant, indexInHeat) => ({
                            ...participant,
                            displayHeat: heatNumber,
                            displayLane: activeLaneSeedOrder[indexInHeat],
                        }));
                        
                        const usedLanes = heatDisplayData.map(p => p.displayLane);
                        const unusedLanes = activeLaneSeedOrder.filter(lane => !usedLanes.includes(lane));
                        unusedLanes.forEach(lane => {
                            heatDisplayData.push({ isEmpty: true, displayHeat: heatNumber, displayLane: lane });
                        });
                    }

                    // Sort the final heat data by lane number for correct table rendering
                    heatDisplayData.sort((a, b) => a.displayLane - b.displayLane);
                    displayData.push(...heatDisplayData);
                });


            } else {
                // Handle standard sequential lane assignment
                const lanesPerHeat = (endLane - startLane) + 1;
                filteredParticipants.forEach((participant, index) => {
                    displayData.push({
                        ...participant,
                        displayHeat: Math.floor(index / lanesPerHeat) + 1,
                        displayLane: (index % lanesPerHeat) + startLane,
                    });
                });
            }

            // Render the final sorted data
            let lastHeatRendered = 0;
            displayData.forEach(p => {
                if (p.displayHeat > lastHeatRendered) {
                    const heatHeaderRow = `
                        <tr class="bg-gray-200 font-semibold">
                            <td colspan="5" class="px-6 py-2 text-gray-800">Heat ${p.displayHeat}</td>
                        </tr>
                    `;
                    resultsBody.innerHTML += heatHeaderRow;
                    lastHeatRendered = p.displayHeat;
                }
                
                if (p.isEmpty) {
                    const row = `
                        <tr class="hover:bg-gray-50 h-12">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${p.displayLane}</td>
                            <td class="px-6 py-4"></td><td class="px-6 py-4"></td><td class="px-6 py-4"></td><td class="px-6 py-4"></td>
                        </tr>
                    `;
                    resultsBody.innerHTML += row;
                    return;
                }

                const rawSeedTime = getEventTime(p, selectedEvent);
                let seedTime;
                if (rawSeedTime === null) {
                    seedTime = '---';
                } else if (parseTime(rawSeedTime) === Infinity) {
                    seedTime = 'NT';
                } else {
                    seedTime = rawSeedTime;
                }

                const row = `
                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${p.displayLane}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.team}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${p.age}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500">${seedTime}</td>
                    </tr>
                `;
                resultsBody.innerHTML += row;
            });
        }
        
        function populateSelectFilter(element, values, defaultOptionText) {
            const currentSelection = element.value;
            element.innerHTML = `<option value="all">${defaultOptionText}</option>`;
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                element.appendChild(option);
            });
            if (values.includes(currentSelection)) {
                element.value = currentSelection;
            }
        }

        function populateFiltersForBlock(blockId) {
            const teams = [...new Set(allParticipants.map(p => p.team))].sort();
            const genders = [...new Set(allParticipants.map(p => p.gender).filter(g => g))].sort();
            const events = [...new Set(allParticipants.flatMap(p => (p.events && Array.isArray(p.events)) ? p.events.map(e => e.event) : []))].sort();

            populateSelectFilter(document.getElementById(`teamFilter-${blockId}`), teams, 'All Teams');
            populateSelectFilter(document.getElementById(`genderFilter-${blockId}`), genders, 'All Genders');
            populateSelectFilter(document.getElementById(`eventFilter-${blockId}`), events, 'All Events');
        }

        // --- Main Execution ---
        async function main() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Authenticated successfully.");

                const q = query(collection(db, "participants"));
                onSnapshot(q, (querySnapshot) => {
                    allParticipants = [];
                    querySnapshot.forEach((doc) => {
                        allParticipants.push({ id: doc.id, ...doc.data() });
                    });
                    
                    statusMessage.classList.add('hidden');

                    // If no blocks exist, add the first one. Otherwise, update all existing blocks.
                    const existingBlocks = document.querySelectorAll('.filter-block');
                    if (existingBlocks.length === 0) {
                        addFilterBlock();
                    } else {
                        existingBlocks.forEach(block => {
                            const blockId = block.dataset.id;
                            populateFiltersForBlock(blockId);
                            renderParticipants(blockId);
                        });
                    }
                }, (error) => {
                    console.error("Error with snapshot listener: ", error);
                    statusMessage.innerHTML = `<p class="text-red-500">Error fetching real-time data: ${error.message}.</p>`;
                });

            } catch (error) {
                console.error("Error during setup:", error);
                statusMessage.innerHTML = `<p class="text-red-500">Error loading data: ${error.message}. Make sure your security rules are set to allow reads.</p>`;
            }
        }

        document.getElementById('add-container-btn').addEventListener('click', addFilterBlock);
        document.getElementById('remove-container-btn').addEventListener('click', removeFilterBlock);

        main();
    </script>
</body>
</html>
